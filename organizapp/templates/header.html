<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
</head>
<body>

<div class="container-fluid" id="cover_page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><div class="navbar-brand" id="logo">Organizat</div></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/search"> Buscar</a>
            </li>
              {% if not request.user.is_anonymous %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' request.user.id %}">Mi perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                  </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                </li>
              {% endif %}
              {% if request.user.is_superuser %}
                  <li class="nav-item">
                    <a class="nav-link" href="/admin">Panel de administrador</a>
                  </li>
              {% endif %}

          </ul>
        </div>
      </div>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{% static 'js/functions.js' %}"></script>
</body>
</html>
